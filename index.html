<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyPacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/cd363fe7f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">CandyPacks</div>
        <div class="menu">
            <ion-icon name="home"></ion-icon>
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </div>
    </header>

    <main>  
        <div class="video-header">
            <div class="tab active">Para Você</div>
            <div class="tab">Seguindo</div>
        </div>        
        <div class="video-container" id="video-container">
            <img src="img/modelo3.PNG" alt="">
            <div class="controls">
                <div class="profile-icon">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image">
                </div>
                <ion-icon name="heart" id="heart-icon-video"></ion-icon>
                <span class="likes-count" id="likes-video">113k</span>
                <ion-icon name="chatbubble-ellipses" id="comment-icon"></ion-icon> 
                <span class="likes-count" id="likes-video">12k</span>
                <ion-icon name="arrow-redo" id="share-icon"></ion-icon>
                <span class="likes-count" id="likes-video">28k</span>
            </div>
            <div class="sidebar">
                <h3>@CandyUser</h3>
                <p>#CandyPacks #Viral #Trendy</p>
            </div>
        </div>
    </main>
    <div class="comments-modal" id="comments-modal">
        <div class="modal-header">
          <h2>Comentários</h2>
          <ion-icon name="close-outline" id="close-comments-modal"></ion-icon>
        </div>
        <div class="modal-body">
          <div class="comments-disabled">
            <div class="lock-icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <p>Você não é assinante</p>
          </div>
        </div>
      </div>
          
    <div class="footer-nav">
        <ion-icon name="home"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
